<p>vehicle-list works!</p>
<h1>vehicle</h1>
<a routerLink="add" class="btn btn-sm btn-success mb-2">Add Vehicle</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 10%">Vehicle Id</th>
            <th style="width: 20%">Vehicle Name</th>
            <th style="width: 20%">Vehicle Type</th>
            <th style="width: 20%">Company Name </th>
            <th style="width: 10%">Vehicle Capcity </th>
            <th style="width: 20%">Control Panel</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let vehicle of Vehicles">
            <td>{{vehicle.vehicleId}}</td>
            <td>{{vehicle.vehicleName}}</td>
            <td>{{vehicle.vehicleId}}</td>
            <td>{{vehicle.companyName}}</td>
            <td>{{vehicle.Vehiclecapcity}}</td>
            <td style="white-space: nowrap">
                <a routerLink="edit/{{vehicle.vehicleId }}" class="btn btn-sm btn-primary mr-1">Edit</a> &nbsp;
                <button (click)="deleteState(vehicle.vehicleId )" class="btn btn-sm btn-danger btn-delete-city" [disabled]="isDeleting">
                    <span *ngIf="isDeleting" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!isDeleting">Delete</span>
                </button>
            </td>
        </tr>
        <tr *ngIf="!Vehicles">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
