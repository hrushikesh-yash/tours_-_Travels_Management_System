<div class="card">
    <div class="card-head">
        <h1 *ngIf="isAddMode">Add Vehicle Type</h1>
        <h1 *ngIf="!isAddMode">Edit Vehicle Type</h1>
    </div>
    <div class="card-body">

        <form [formGroup]="VehicleTypeForm" (ngSubmit)="onSubmit()">
            <div class="form-row">

                <div class="form-group col-5">
                    <label>Vehicle Type</label>
                    <input type="text" formControlName="vehicleTypeName" class="form-control" />
                    <!-- <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                <div *ngIf="f.lastName.errors.required">Last Name is required</div>
            </div> -->
                </div>

                <div class="form-group col-5">
                    <label>Vehicle Added Date</label>
                    <input type="date" formControlName="vehicleTypeAddedDate" class="form-control" />
                    <!-- <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                <div *ngIf="f.firstName.errors.required">First Name is required</div>
            </div> -->
                </div>
            </div>
            <br>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Save
                </button> &nbsp;
                <a routerLink="/Vehicle-Type" class="btn btn-warning">Cancel</a>
            </div>
        </form>
    </div>
</div>
