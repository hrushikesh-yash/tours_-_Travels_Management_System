<div class="card">
    <div class="card-head">

        <h1 *ngIf="isAddMode"><strong>Add City</strong></h1>
        <h1 *ngIf="!isAddMode"><strong>Edit City</strong></h1>
    </div>
    <div class="card-body">
        <form [formGroup]="cityForm" (ngSubmit)="onSubmit()">
            <div class="form-row">

                <div class="form-group col-5">
                    <label>City Name</label>
                    <input type="text" formControlName="cityName" class="form-control" />
                    <!-- <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                        <div *ngIf="f.firstName.errors.required">First Name is required</div>
                    </div> -->
                </div>
                <div class="form-group col-5">
                    <label>City Code</label>
                    <input type="number" formControlName="pinCode" class="form-control" />
                    <!-- <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                        <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                    </div> -->
                </div>

                <!-- <div class="form-group col-5">
                    <label>City Name</label>
                    <select class="form-control" formControlName="cityId">
                        <option *ngFor="let city of cities" [value]="city.cityId">
                            {{city.cityName}}</option>
                    </select>
                </div> -->

                <div class="form-group col-5">
                    <label>State Name</label>
                    <select class="form-control" formControlName="stateId">
                        <option *ngFor="let state of states" [value]="state.stateId">
                            {{state.stateName}}</option>
                    </select>
                </div>

            </div>
            <br>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Save
                </button> &nbsp;
                <a routerLink="/City" class="btn btn-warning" (click)="OnCancel()">Cancel</a>
            </div>
        </form>

    </div>
</div>
