<h1><strong>Cities To Visit</strong></h1>
<div class="card">
    <div class="card-head">
        <a *ngIf="currentUser.actor.actorId==1" routerLink="add" class="btn btn-sm btn-success mb-2">Add City</a>
    </div>
    <div class="card-body">

        <table class="table table-striped">
            <thead>
                <tr>
                    <th style="width: 10%">City Id</th>
                    <th style="width: 20%">City Name</th>
                    <th style="width: 20%">State Name</th>
                    <th style="width: 20%">City Code </th>
                    <th style="width: 20%" *ngIf="currentUser.actor.actorId==1">Controls</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let city of cityList">
                    <td>{{city.cityId }}</td>
                    <td>{{city.cityName}}</td>
                    <td>{{city.state.stateName}}</td>
                    <td>{{city.pinCode}}</td>
                    <td style="white-space: nowrap" *ngIf="currentUser.actor.actorId==1">
                        <a routerLink="edit/{{city.cityId}}" class="btn btn-sm btn-primary mr-1">Edit</a> &nbsp;
                        <button (click)="deleteState(city.cityId)" class="btn btn-sm btn-danger btn-delete-city"
                            [disabled]="isDeleting">
                            <span *ngIf="isDeleting" class="spinner-border spinner-border-sm"></span>
                            <span *ngIf="!isDeleting">Delete</span>
                        </button>
                    </td>
                    <!-- <td style="white-space: nowrap" *ngIf="currentUser.actorId==2">
                        <a routerLink="addToTour/{{city.cityId}}" class="btn btn-sm btn-info mr-1">Add to Tour</a> &nbsp;
                    </td> -->
                </tr>
                <tr *ngIf="!cityList">
                    <td colspan="4" class="text-center">
                        <span class="spinner-border spinner-border-lg align-center"></span>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
