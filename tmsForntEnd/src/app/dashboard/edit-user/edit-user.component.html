<div class="p-3">
    <div class="container">
        <div class="card">
            <h3 class="card-header">Registration Form</h3>
            <div class="card-body">
                <form [formGroup]="addUserForm" (ngSubmit)="onSubmit()">
                    <div class="form-row">
                        <div class="form-group ">
                            <label>First Name</label>
                            <input type="text" formControlName="firstName" class="form-control" />
        
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" formControlName="lastName" class="form-control" />
                        </div>
                    </div>
        
                    <div class="form-group ">
                        <label>User Name</label>
                        <input type="text" formControlName="userName" class="form-control" />
        
                    </div>
                    <div class="form-group ">
                        <label>Password</label>
                        <input type="password" formControlName="password" class="form-control" />
                    </div>
        
                    <div class="form-group">
                        <label>Gender</label>
                        <div class="d-block my-3">
        
                            <div class="custom-control custom-radio">
                                <input id="male" type="radio" class="custom-control-input" value="male" name="gender"
                                    formControlName="gender">
                                <label for="male">Male</label>
                            </div>
        
                            <div class="custom-control custom-radio">
                                <input id="female" type="radio" class="custom-control-input" value="female" name="gender"
                                    formControlName="gender">
                                <label for="female">Female</label>
                            </div>
        
                        </div>
                    </div>
        
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" formControlName="emailId" class="form-control" />
        
                        <div class="form-group">
                            <label>Mobile</label>
                            <input type="tel" formControlName="mobileNo" class="form-control" />
                        </div>
        
                        <div class="form-group">
                            <label>Address</label>
                            <input type="text" formControlName="address" class="form-control" />
                        </div>
                        <br>
                        <div class="text-center">
                            <button class="btn btn-primary mr-1">Add User</button> &nbsp;
                            <button class="btn btn-warning" type="reset" (click)="onCancel()">
                                Cancel
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
