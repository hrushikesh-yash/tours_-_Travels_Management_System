<h1>City Routes</h1>
<div class="card">
    <div class="card-head">
        <a *ngIf="currentUser.actorId==1" routerLink="addCity" class="btn btn-sm btn-success mb-2">Add City Routes</a>
    </div>
    <div class="card-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th style="width: 10%">Route Id</th>
                    <th style="width: 20%">Route Name</th>
                    <th style="width: 20%">Source City Id</th>
                    <th style="width: 20%">Destination City Id</th>
                    <th style="width: 20%">Route Created Date</th>
                    <th style="width: 20%">Control Panel</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cityRoute of cityRoutes">
                    <td>{{cityRoute.routeId }}</td>
                    <td>{{cityRoute.routeName}}</td>
                    <td>{{cityRoute.sourceCity.cityName}}</td>
                    <td>{{cityRoute.destinationCity.cityName}}</td>
                    <td>{{cityRoute.routeCreatedDate}}</td>
                    <td style="white-space: nowrap" *ngIf="currentUser.actorId==1">
                        <a routerLink="edit/{{cityRoute.routeId }}" class="btn btn-sm btn-primary mr-1">Edit</a> &nbsp;
                        <button (click)="deleteState(cityRoute.routeId )" class="btn btn-sm btn-danger btn-delete-cityRoute" [disabled]="isDeleting">
                            <span *ngIf="isDeleting" class="spinner-border spinner-border-sm"></span>
                            <span *ngIf="!isDeleting">Delete</span>
                        </button>
                    </td>
                    <td style="white-space: nowrap" *ngIf="currentUser.actorId==2">
                        <a (click)="addToTour(cityRoute.routeId)" class="btn btn-sm btn-outline-primary mr-1">Add to Tour</a> &nbsp;
                    </td>
                </tr>
                <tr *ngIf="!cityRoutes">
                    <td colspan="4" class="text-center">
                        <span class="spinner-border spinner-border-lg align-center"></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
