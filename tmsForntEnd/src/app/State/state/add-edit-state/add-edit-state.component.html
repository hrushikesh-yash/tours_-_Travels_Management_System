<h1 *ngIf="isAddMode">Add User</h1>
<h1 *ngIf="!isAddMode">Edit User</h1>
<form [formGroup]="stateForm" (ngSubmit)="onSubmit()">
    <div class="form-row">

        <div class="form-group col-5">
            <label>State Name</label>
            <input type="text" formControlName="stateName" class="form-control" />
            <!-- <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                <div *ngIf="f.firstName.errors.required">First Name is required</div>
            </div> -->
        </div>
        <div class="form-group col-5">
            <label>State Code</label>
            <input type="text" formControlName="stateCode" class="form-control" />
            <!-- <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                <div *ngIf="f.lastName.errors.required">Last Name is required</div>
            </div> -->
        </div>
    </div>
    <br>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button> &nbsp;
        <a routerLink="/State" class="btn btn-warning">Cancel</a>
    </div>
</form>
